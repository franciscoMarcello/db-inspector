<div class="schema-container">
  <h3>Esquemas dispon√≠veis</h3>

  <div class="schema-current" *ngIf="selectedSchema">
    <span class="schema-current-label">Schema atual</span>
    <span class="schema-current-value">{{ selectedSchema }}</span>
  </div>

  <div class="schema-buttons">
    <app-button
      *ngFor="let s of schemas"
      class="schema-btn"
      [tone]="s === selectedSchema ? 'primary' : 'neutral'"
      [variant]="s === selectedSchema ? 'solid' : 'outline'"
      (pressed)="selectSchema(s)"
    >
      {{ s }}
    </app-button>
  </div>

  <app-table-list *ngIf="selectedSchema" [schema]="selectedSchema"></app-table-list>
</div>
