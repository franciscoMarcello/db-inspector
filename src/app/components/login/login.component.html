<div class="login-page">
  <mat-card class="login-card">
    <h2>Entrar</h2>
    <p class="muted">Use seu e-mail e senha para acessar o AgroReport.</p>

    <form (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="full">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" autocomplete="username" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Senha</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          name="password"
          autocomplete="current-password"
        />
      </mat-form-field>

      <p class="error" *ngIf="error">{{ error }}</p>

      <app-button class="full login-submit" type="submit" tone="primary" variant="solid" [fullWidth]="true" [disabled]="loading">
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </app-button>
    </form>
  </mat-card>
</div>
