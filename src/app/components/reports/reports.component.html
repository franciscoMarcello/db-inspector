<div class="reports-shell">
  <aside class="tree-panel">
    <div class="tree-header">
      <h3>Visualizador de Relatorios</h3>
      <p>Pastas e consultas</p>
    </div>

    <div class="folder-create">
      <input
        type="text"
        [(ngModel)]="newFolderName"
        placeholder="Nova pasta"
        (keydown.enter)="createFolder()"
      />
      <button type="button" class="btn btn--primary" (click)="createFolder()">Criar</button>
    </div>

    <div class="tree-list">
      <div class="tree-folder" *ngFor="let folder of folders">
        <button
          type="button"
          class="folder-btn"
          [class.active]="selectedFolderId === folder.id"
          (click)="selectFolder(folder)"
        >
          <span class="arrow mini" (click)="$event.stopPropagation(); toggleFolder(folder.id)">
            {{ folder.expanded ? '▾' : '▸' }}
          </span>
          <span class="folder-name">{{ folder.name }}</span>
        </button>

        <div class="tree-reports" *ngIf="folder.expanded">
          <button
            type="button"
            class="report-leaf"
            *ngFor="let report of reportsByFolder(folder.id)"
            [class.active]="selectedReportId === report.id"
            (click)="selectReport(report.id)"
          >
            {{ report.name }}
          </button>
        </div>
      </div>
    </div>
  </aside>

  <main class="content-panel">
    <section class="card filters">
      <div class="title">
        <h2>{{ selectedReport?.name || 'Relatorio' }}</h2>
        <p>{{ selectedReport?.description || 'Selecione um relatorio na arvore.' }}</p>
      </div>

      <div class="filters-grid">
        <label>
          <span>Filtro</span>
          <input type="text" [(ngModel)]="filterTerm" placeholder="Ex.: curral D04" />
        </label>
        <label>
          <span>Periodo inicial</span>
          <input type="date" [(ngModel)]="periodFrom" />
        </label>
        <label>
          <span>Periodo final</span>
          <input type="date" [(ngModel)]="periodTo" />
        </label>
      </div>

      <div class="actions" *ngIf="selectedReport as report">
        <button type="button" class="btn btn--primary" (click)="applyFilters()">Aplicar</button>
        <button type="button" class="btn btn--secondary" (click)="exportExcel(report)">
          Exportar Excel
        </button>
        <button type="button" class="btn btn--secondary" (click)="exportPdf(report)">
          Exportar PDF
        </button>
      </div>
    </section>

    <section class="card table-card" *ngIf="selectedReport as report; else emptyState">
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th *ngFor="let col of report.columns">{{ col }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of displayedRows">
              <td *ngFor="let col of report.columns">{{ row[col] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>

<ng-template #emptyState>
  <section class="card table-card">
    <p class="muted">Nenhum relatorio selecionado.</p>
  </section>
</ng-template>

<section class="card status-card" *ngIf="statusMessage">
  <p>{{ statusMessage }}</p>
</section>
